<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img (click)="navigateHome()" class="img-fluid" src="https://static.thenounproject.com/png/2002633-200.png" alt="logoImg" srcset="">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a routerLink="/bodyComponent" class="nav-link" href="#">Inicio </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="goToEventos()">Eventos</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" (click)="goToValidarQR()">Validar QR</a>
        </li>
        
      </ul>
    </div>

    <div class="col-md-3">
      <p *ngIf="this.currentUser != null">{{this.currentUser}}</p>
      <button class="icon-button" (click)="login()" *ngIf="!this.currentUser">
        <img class="icon" src="assets/add-user.png" style="height: 26px; width:26px;">
      </button>
      <button class="icon-button" (click)="logOut()" *ngIf="this.currentUser">
        <img class="icon" src="assets/logout.png" style="height: 26px; width:26px;">
      </button>
     
    </div>
  </nav>
  

  <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayQrCodeReader}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          
          <h6 style="text-align: center;">Validar Codigo QR</h6>
          <zxing-scanner #scanner
          [enable]="enableScanner" 
          (scanSuccess)="scanSuccessHandler($event)"
          (scanError)="scanErrorHandler($event)"></zxing-scanner>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" 
          (click)="closeQrCodeReader()"> Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayConfirmation}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          
          <h6 style="text-align: center;">{{this.confirmationMessage}}</h6>
          <div [ngStyle]="{'display':displayConfirmationCheckMark}" class="wrapper"> <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"> <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/> <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
          </svg>
          </div>

        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" 
          (click)="closeConfirmation()"> Close</button>
        </div>
      </div>
    </div>
  </div>

  <style>
    *.checkmark__circle{stroke-dasharray: 166;stroke-dashoffset: 166;stroke-width: 2;stroke-miterlimit: 10;stroke: #7ac142;fill: none;animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards}.checkmark{width: 56px;height: 56px;border-radius: 50%;display: block;stroke-width: 2;stroke: #fff;stroke-miterlimit: 10;margin: 10% auto;box-shadow: inset 0px 0px 0px #7ac142;animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both}.checkmark__check{transform-origin: 50% 50%;stroke-dasharray: 48;stroke-dashoffset: 48;animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards}@keyframes stroke{100%{stroke-dashoffset: 0}}@keyframes scale{0%, 100%{transform: none}50%{transform: scale3d(1.1, 1.1, 1)}}@keyframes fill{100%{box-shadow: inset 0px 0px 0px 30px #7ac142}}
  </style>
